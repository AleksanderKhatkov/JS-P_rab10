<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
   /*Есть массив [1, 2, 3, 4, 5]. С помощью функции splice 
    * сделайте из него массив [1, 'a', 'b', 2, 3, 4, 'c', 5, 'e']. Сохраните
        полученный результат под именем index106.html*/
        var arr = [1, 2, 3, 4, 5];
        arr.splice(1,0,"a","b");
        arr.splice(6,0,"c");
        arr.splice(8,0,"e");
       /*вывод на экран массива*/
        alert(arr);
        document.write(arr);
    </script>
</head>
<body>
 </body>
</html>
