<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
    /*Есть массив [1, 2, 3, 4, 5]. С помощью функции splice 
     * запишите в новый массив элементы [2, 3, 4]. Сохраните полученный
        результат под именем index104.html*/
        var arr = [1,2,3,4,5];
          arr.splice(4, 1);
          arr.splice(0, 1);
       /*вывод на экран массива*/
        alert(arr);
        document.write(arr);
    </script>
</head>
<body>
 </body>
</html>
