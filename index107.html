<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
   /*Есть массив [5, 6, 1, 30, 8, 0, 2, 10, 4]. 
    * Отсортируйте его, используя функцию sort. 
    * Сохраните полученный результат под
     именем index107.html*/
        var numbers = [5, 6, 1, 30, 8, 0, 2, 10, 4];
        numbers.sort(function(a, b) {
            return a - b;
            });
    console.log(numbers);
       /*вывод на экран массива*/
        document.write(numbers);
    </script>
</head>
<body>
 </body>
</html>
