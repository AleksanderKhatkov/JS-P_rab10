<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
    /*Есть массив [1, 2, 3, 4, 5]. С помощью функции 
     * splice преобразуйте массив в [1, 4, 5]. Сохраните полученный результат
        под именем index103.html*/
        var arr = [1,2,3,4,5];
          arr.splice(1, 2);
       /*вывод на экран массива*/
        alert(arr);
        document.write(arr);
    </script>
</head>

 </body>
</html>
