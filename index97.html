<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
      /*Есть массив ['Апрель', 'Май', 'Июнь'] используя функцию unshift, 
       добавьте ему в начало элементы 'Январь', 'Февраль',
      'Март'. Сохраните полученный результат под именем index97.html.*/
        var arr = ['Апрель', 'Май', 'Июнь'];
            arr.unshift('Январь', 'Февраль','Март');
       /*вывод на экран массива*/
        alert(arr);
        document.write(arr)
     </script>
</head>
<body>
 
</body>
</html>
