<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
   /*Есть разреженный массив [5, , 2, , 18]. 
    * С помощью цикла for выведите все элементы этого массива. Сохраните
     полученный результат под именем index108.html.*/
        var arr = [5, , 2, , 18];
        var arr2 ='';
        for(var i=0; i<arr.length; i++){
            if(i in arr){
            arr2 +=arr[i]+ ' ';
        }
}
       /*вывод на экран массива*/
        alert(arr2);
        document.write(arr2);
    
    </script>
</head>
<body>
 </body>
</html>
