<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
    /*Есть массив с элементами 'a', 'b', 'c', 'b', 'a'. 
     * Удалите из него повторяющиеся элементы,
     * используя функцию sort. Сохраните
    полученный результат под именем index102.html*/
        var arr = ['a', 'b', 'c', 'b', 'a'];
        arr.sort();
         var unique = arr.filter((v, i, a) => a.indexOf(v) === i);
       /*вывод на экран массива*/
        alert(arr);
        alert(unique);
        document.write(unique);
     </script>
</head>
