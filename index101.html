<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
    /*Есть массив [1, 2, 3, 4, 5]. С помощью функции slice 
     * запишите в новый массив элементы [4, 5]. Сохраните полученный
    результат под именем index101.html*/
        var arr = [1,2,3,4,5];
        var array = arr.slice(3,5);
       /*вывод на экран массива*/
        alert(array);
        document.write(array);
    </script>
</head>
<body>
 </body>
</html>
