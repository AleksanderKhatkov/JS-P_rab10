<!DOCTYPE HTML>
<html>
<head>
    <title>Пример 3 с массивами</title>
    <script type="text/javascript">
    /*Есть массив [1, 2, 3, 4, 5]. С помощью функции splice
     * сделайте из него массив [1, 2, 3, 'a', 'b', 'c', 4, 5]. Сохраните
        полученный результат под именем index105.html*/
        var arr = [1,2,3,4,5];
           arr.splice(3,0,'a','b','c');
       /*вывод на экран массива*/
        alert(arr);
        document.write(arr);
    </script>
</head>
<body>
 </body>
</html>
